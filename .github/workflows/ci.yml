name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Build C++ tool
        run: |
          cmake -S tool -B build
          cmake --build build --config Release

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run wrapper against valid input
        run: |
          python -m pip install --upgrade pip
          python wrapper/run_tool.py --bin build/simple_tool --input tests/sample_input.txt --threshold 6 --timeout 10 --junit junit_valid.xml

      - name: Run wrapper against invalid input (expect failure)
        run: |
          set +e
          python wrapper/run_tool.py --bin build/simple_tool --input tests/invalid_input.txt --threshold 1 --timeout 10 --junit junit_invalid.xml || true

      - name: Upload JUnit & logs
        uses: actions/upload-artifact@v4
        with:
          name: junit-and-logs
          path: |
            junit_valid.xml
            junit_invalid.xml
